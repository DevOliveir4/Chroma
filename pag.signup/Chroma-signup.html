<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Chroma-login.css">
    <title>Chroma</title>
</head>
<body>
    <aside>
        <div id="black"></div>
        <img src="../img/Desktop/Pag.login/Dashboard-Login.jpg" alt="">
        
    </aside>
    <section >
        <h1 id="logo">CHROMA</h1>
        <div id="login">
            <h1>Sing up</h1>
            <p>Ensira seus dados para registrar-se.</p>
            <i class="fa-solid fa-user"></i>
            <input type="tel" name="nome" id="nome" placeholder="Digite seu nome" required>
            <i class="fa-regular fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <input type="submit" value="Registrar-se" id="btn-login">
            <a href="../pag.login/Chroma-login.html">Entrar</a>
        </div>
    </section>

</html>
